<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        select {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #selectedSubject {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Subject</h2>
        <label for="subjects">Choose a subject:</label><br>
        <select id="subjects">
            <option value="">-- Select a Subject --</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
            <option value="Computer Science">Computer Science</option>
        </select><br>
        <button id="submitBtn">Submit</button>
        <p id="selectedSubject"></p>
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            const selectedSubject = document.getElementById("subjects").value;
            const messageElement = document.getElementById("selectedSubject");

            if (selectedSubject) {
                messageElement.textContent = `✅ You selected: ${selectedSubject}`;
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "❌ Please select a subject before submitting.";
                messageElement.style.color = "red";
            }
        });
    </script>
</body>
</html>
